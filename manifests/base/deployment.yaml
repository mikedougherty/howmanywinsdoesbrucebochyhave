---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: howmanywins
spec:
  selector:
    matchLabels:
      app: howmanywins
  template:
    metadata:
      labels:
        app: howmanywins
    spec:
      containers:
        - name: howmanywins
          image: app:latest
          resources:
            requests:
              memory: "32Mi"
              cpu: "100m"
            limits:
              memory: "64Mi"
              cpu: "250m"
          ports:
            - containerPort: 5000
